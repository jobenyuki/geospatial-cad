<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="#" />
    <title>Geospatial CAD</title>
  </head>
  <body>
    <div id="root">
      <div class="overlay">
        <div class="toolBar">
          <button class="toolButton" id="select-tool">Select</button>
          <button class="toolButton" id="pen-tool">Pen</button>
        </div>
        <form class="buildingPanel">
          <label for="height">Height:</label>
          <input type="number" id="height" name="height" value="0" />
          <label for="pitch">Pitch:</label>
          <input type="number" id="pitch" name="pitch" value="0" />
          <!-- TODO Pitch direction can be random -->
          <span>Pitch axis:</span>
          <div class="pitchAxisPanel">
            <input type="radio" id="x" name="pitch_axis" value="x" checked />
            <label for="x">X</label>
            <input type="radio" id="z" name="pitch_axis" value="z" />
            <label for="z">Z</label>
          </div>
          <input
            class="submitBtn"
            id="submit-building-settings"
            type="submit"
            value="Submit"
          />
        </form>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.150.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.150.0/examples/jsm/",
          "mapbox/tilebelt": "https://cdn.jsdelivr.net/npm/tilebelt@1.0.1/+esm"
        }
      }
    </script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
